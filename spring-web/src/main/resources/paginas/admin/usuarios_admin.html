<!-- paginas/admin/usuarios_admin.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantillas/head :: head}"></head>
<body>

<header th:replace="~{plantillas/header_admin :: header}"></header>

<main class="container mt-5">
  <h2 class="text-center text-primary">Gestión de Usuarios</h2>

  <div class="table-responsive mt-4">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.idUsuario}">1</td>
        <td th:text="${usuario.nombre + ' ' + usuario.apellidoPaterno + ' ' + usuario.apellidoMaterno}">Nombre</td>
        <td th:text="${usuario.correo}">correo@unam.mx</td>
        <td th:text="${usuario.telefono}">5512345678</td>
        <td th:text="${usuario.tipoUsuario}">CLIENTE</td>
        <td>
          <a th:href="@{'/admin/usuarios/ver/' + ${usuario.idUsuario}}" class="btn btn-info btn-sm">Ver</a>
          <a th:href="@{'/admin/usuarios/eliminar/' + ${usuario.idUsuario}}" class="btn btn-danger btn-sm"
             onclick="return confirm('¿Seguro que deseas eliminar este usuario?')">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<footer th:replace="~{plantillas/footer :: footer}"></footer>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
