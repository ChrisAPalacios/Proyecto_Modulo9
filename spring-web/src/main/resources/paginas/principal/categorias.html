<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantillas/head :: head}"></head>
<body>
<header th:replace="~{plantillas/header :: header}"></header>

<main th:replace="~{plantillas/layout :: contenido(~{::categoriaContenido})}">
  <div th:fragment="categoriaContenido">
    <h1 class="text-center">Categorías de Eventos</h1>

    <div class="row mt-4">
      <div class="col-md-4 mb-4" th:each="categoria : ${categorias}">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title" th:text="${categoria.tipo}">Nombre de la Categoría</h5>
            <a th:href="@{/principal/eventos?categoria={id}(id=${categoria.idTipoEvento})}"
               class="btn btn-primary">Ver eventos</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer th:replace="~{plantillas/footer :: footer}"></footer>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
