<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantillas/head :: head}"></head>
<body>
<header th:replace="~{plantillas/header :: header}"></header>

<main th:replace="~{plantillas/layout :: contenido(~{::detalleEvento})}">
  <section th:fragment="detalleEvento">
    <h1 class="text-center" th:text="${evento.nombre}">Nombre del Evento</h1>

    <div class="row mt-4">
      <div class="col-md-6">
        <img th:src="@{/static/image/evento.jpg}" class="img-fluid" alt="Imagen del evento">
      </div>
      <div class="col-md-6">
        <p><strong>Fecha:</strong> <span th:text="${evento.fecha}">00/00/0000</span></p>
        <p><strong>Ubicación:</strong> <span th:text="${evento.ubicacion}">Lugar del evento</span></p>
        <p><strong>Descripción:</strong></p>
        <p th:text="${evento.descripcion}">Descripción del evento aquí...</p>

        <a th:href="@{/principal/eventos}" class="btn btn-secondary">Volver a eventos</a>
        <a th:href="@{/comprar/{id}(id=${evento.id})}" class="btn btn-primary">Comprar boletos</a>
      </div>
    </div>
  </section>
</main>

<footer th:replace="~{plantillas/footer :: footer}"></footer>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
